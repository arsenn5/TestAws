version: '3'

services:
  backend:
    build:
      context: .
    container_name: backend
    environment:
      ENGINE: "${ENGINE}"
      NAME: "${NAME}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:80"
    ports:
      - "80:80"