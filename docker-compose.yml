version: '3.9'
services:
  backend:
    build: .
    container_name: fakechat
    ports:
      - 8000:8000
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - db_network
    volumes:
      - .:/project55
    environment:
      - DB_NAME=${NAME}
      - DB_ENGINE=${ENGINE}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
volumes:
  postgres-data:

networks:
  db_network:
    driver: bridge